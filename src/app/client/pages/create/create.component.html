<form class="form" [formGroup]="clientForm" (submit)="submit()">
    <div class="form-item">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" formControlName="firstName">
    </div>

    <div class="form-item">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" formControlName="lastName">
    </div>

    <div class="form-item">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" formControlName="birthday">
    </div>

    <div class="form-item">
        <label for="CUIT">CUIT:</label>
        <input type="text" id="CUIT" name="CUIT" formControlName="CUIT">
    </div>

    <div class="form-item">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" formControlName="address">
    </div>

    <div class="form-item">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" formControlName="phone">
    </div>

    <div class="form-item">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
    </div>

    <div class="buttons">
        <button class="btn bg-empty" type="reset">Cancel</button>
        <button class="btn bg-blue" type="submit" [disabled]="clientForm.invalid">Send</button>
    </div>
</form>
