<button class="btn bg-blue">
    <a [routerLink]="'/clients/' + id + '/edit'">
        Editar
    </a>
</button>
<div class="card">
    <ul>
        <li *ngFor="let item of (client$ | async | keyvalue)">
            <span>{{item.key}}: </span>
            <span>{{item.value}}</span>
        </li>
    </ul>
</div>
